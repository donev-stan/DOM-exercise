<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./styles/css/styles.css" />
    <script type="module" src="./scripts/index.js"></script>
    <title>TO DO LIST</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="input-box">
          <input
            type="text"
            id="list-item-input"
            placeholder="Enter List Item"
          />
          <button id="list-item-add-btn">Add Task</button>
        </div>

        <div class="main-content-box">
          <div class="todo-list-box">
            <div class="todo-list-title">To Do List:</div>
            <div class="list">
              <div class="item">
                <div class="check-item-box">
                  <img
                    src="./images/unchecked.png"
                    class="check-item-img-btn"
                    data-checked="false"
                  />
                </div>
                <div class="list-item-text">Do Homework</div>
                <div class="delete-item-box">
                  <img src="./images/delete.png" class="delete-item-img-btn" />
                </div>
              </div>

              <div class="item">
                <div class="check-item-box">
                  <img
                    src="./images/unchecked.png"
                    class="check-item-img-btn"
                    data-checked="false"
                  />
                </div>
                <div class="list-item-text">Do Homework</div>
                <div class="delete-item-box">
                  <img src="./images/delete.png" class="delete-item-img-btn" />
                </div>
              </div>

              <div class="item">
                <div class="check-item-box">
                  <img
                    src="./images/unchecked.png"
                    class="check-item-img-btn"
                    data-checked="false"
                  />
                </div>
                <div class="list-item-text">Do Homework</div>
                <div class="delete-item-box">
                  <img src="./images/delete.png" class="delete-item-img-btn" />
                </div>
              </div>
            </div>
          </div>

          <div class="todo-list-info-box">
            <div class="completed-box">
              <div class="completed-title">Completed Tasks: 5</div>
            </div>
            <div class="not-completed">
              <div class="not-completed-title">Not Completed Tasks: 5</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
